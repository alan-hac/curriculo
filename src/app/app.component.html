<div class="container page d-print-grid">
  <app-language (alterLanguage)=alterLanguage($event)></app-language>
  <header>
    <h1 class="text-center title">{{curriculum.name}}</h1>
  </header>
  <hr>
  <div class="container margin">
    <app-info [objective]="curriculum.objective" [sub]="curriculum.sub" [infos]="curriculum.infos"></app-info>
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4">
        <app-ability [skills]="skills" *ngFor="let skills of curriculum.skills"></app-ability>
      </div>
      <div class="col-xs-12 col-md-8 col-lg-8">
        <app-experience [experiences]="xp" *ngFor="let xp of curriculum.xps"></app-experience>
      </div>
    </div>
  </div>
  <footer class="information text-end d-none d-print-block">2021 August</footer>
</div>
