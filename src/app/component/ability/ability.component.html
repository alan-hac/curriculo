<div class="col-12">
  <div class="subtitle">
    <fa-icon [icon]="skills.icon"></fa-icon> <span>{{skills.title}}</span>
  </div>
</div>
<br>
<div class="row" *ngFor="let skill of skills.skills">
  <div class="col-sm-4 col-md-6 main">
    {{ skill.name }}
  </div>
  <div class="col-sm-8 col-md-6">
    <fa-icon class='skill-dot' *ngFor="let i of [0,1,2,3,4]" [icon]="skill.level <= i ? farCircle : fasCircle"></fa-icon>
  </div>
</div>
<br>
