<div class="col-12 subtitle">
  <ng-content></ng-content>
</div>
<br>
<div class="row" *ngFor="let ability of abilities">
  <div class="col-4 main">
    {{ ability.name }}
  </div>
  <div class="col-8 text-right">
    <i class="fa-circle fa-lg" *ngFor="let i of [0,1,2,3,4]" [class.fas]="ability.level > i" [class.far]="ability.level <= i"></i>
  </div>
</div>
