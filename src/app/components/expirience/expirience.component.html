<div class="col-12 subtitle">
  <ng-content></ng-content>
</div>

<div class="row exp" *ngFor="let exp of experiences">
  <div class="col-12 text-right">
    <div class="topic destaque"> {{ exp.role }} </div>
  </div>
  <div class="col-12 destaque text-right">
     {{ exp.company }} - {{ exp.period }}
  </div>
  <br>
  <div class="col-12" *ngIf="exp.information">
    <p class="information" [innerHtml] = "exp.information" ></p>
  </div>
  <hr>
</div>
<br>
